<!DOCTYPE html>
<html>
    <head>
        <title>FastLanes</title>
        <meta charset="utf-8">
        <link rel='stylesheet' href='style.css'>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"/>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <!--start nav bar -->
        <div class="container">
                <header class="main">
                    <nav>
                        <div id="nav_bar">
                            <ul>
                                <li><a href="/">Home</a></li>
                                <li><a href="/formula/create">Create New Formula</a></li>
                                <li><a class='active' href="/formula/select">Calculate Data</a></li>
                            </ul>
                        </div>
                    </nav>
                </header>
            </div>
        <!--end nav bar -->

        <!-- start content -->
        <div class='container'>
                <div class='map-container'>
                    <div id="map"></div>
                    <script type='text/javascript' src='script.js'></script>
                    <div class='btn-container'>
                        <button id='btn-calculate' onclick="sendData()">Calaulate Data</button>
                        <button id='btn-clear' onclick="clearData()">Clear</button>
                    </div>
                </div>
                <div class='properties-container'>
                    <div class='select-formula'>
                        <label for="formulas">Select Formula:</label>
                        <select class="formulas">
                            <option value="defult-formula">deafult formula</option>
                        </select>
                    </div>
                    <div class='select-date'>
                        <div class='first-date'>
                            <label for="date">Start Date:</label>
                            <input class="date" type="date">
                        </div>
                        <div class='end-date'>
                            <label for="date">End Date:</label>
                            <input class="date" type="date">
                        </div>
                        
                    </div>
                    <div class='select-time'>
                            <label for="time">Start Time: </label>
                            <input class="time" type="time">
                            <label for="time">End Time: </label>
                            <input class="time" type="time">
                    </div>
                </div>
                
                
        </div>
        <!-- end content -->
    </body>
</html>
